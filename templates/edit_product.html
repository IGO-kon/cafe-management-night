<!DOCTYPE html>
<html>
<head>
    <title>商品編集</title>
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div class="container mt-5">
        <h1 class="text-center mb-4">商品編集</h1>
        
        <form action="/product/edit/{{ product[0] }}" method="post">
            <div class="form-group">
                <label for="name">商品名:</label>
                <input type="text" class="form-control" id="name" name="name" value="{{ product[1] }}" required>
            </div>
            <div class="form-group">
                <label for="category">カテゴリ:</label>
                <input type="text" class="form-control" id="category" name="category" value="{{ product[2] }}" required>
            </div>
            <div class="form-group">
                <label for="price">価格:</label>
                <input type="number" class="form-control" id="price" name="price" step="0.01" value="{{ product[3] }}" required>
            </div>
            <div class="text-center">
                <button type="submit" class="btn btn-primary">更新</button>
            </div>
        </form>
    </div>

    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
