<!DOCTYPE html>
<html>
<head>
    <title>商品一覧</title>
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div class="container mt-5">
        <h1 class="text-center mb-4">商品一覧</h1>
        <table class="table">
            <thead>
                <tr>
                    <th>ID</th>
                    <th>商品名</th>
                    <th>カテゴリ</th>
                    <th>価格</th>
                    <th>アクション</th>
                </tr>
            </thead>
            <tbody>
                {% for product in products %}
                <tr>
                    <td>{{ product[0] }}</td>
                    <td>{{ product[1] }}</td>
                    <td>{{ product[2] }}</td>
                    <td>{{ product[3] }}</td>
                    <td>
                        <a href="{{ url_for('edit_product', product_id=product[0]) }}" class="btn btn-primary">編集</a>
                        <form action="{{ url_for('delete_product', product_id=product[0]) }}" method="post" style="display: inline;">
                            <button type="submit" class="btn btn-danger" onclick="return confirm('この商品を削除してもよろしいですか？')">削除</button>
                        </form>
                    </td>
                </tr>
                {% endfor %}
            </tbody>
        </table>
        <div class="text-center">
            <a href="/product/add" class="btn btn-primary">商品追加</a>
        </div>
    </div>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
